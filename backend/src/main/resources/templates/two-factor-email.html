<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Two-Factor Authentication Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
        }
        .header {
            background-color: #4f46e5;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            padding: 20px;
        }
        .code {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            margin: 20px 0;
            background-color: #f5f5f5;
            border-radius: 5px;
            letter-spacing: 5px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 th:text="${appName}">App Name</h1>
        </div>
        <div class="content">
            <h2>Your Two-Factor Authentication Code</h2>
            <p>Use the following code to complete your login:</p>
            <div class="code" th:text="${code}">123456</div>
            <p>This code will expire in 5 minutes.</p>
            <p>If you did not attempt to log in, please secure your account by changing your password immediately.</p>
        </div>
        <div class="footer">
            <p>&copy; 2023 <span th:text="${appName}">App Name</span>. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
